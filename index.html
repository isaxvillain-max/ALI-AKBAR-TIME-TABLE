</head>

                    <div class="space-y-4">

                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="text-[10px] uppercase text-gray-500 ml-2">Start</label>
                                <input type="time" id="startTime" class="w-full bg-white/5 border border-white/10 rounded-xl p-3 text-white outline-none focus:border-indigo-500">
                            </div>
                            <div>
                                <label class="text-[10px] uppercase text-gray-500 ml-2">End</label>
                                <input type="time" id="endTime" class="w-full bg-white/5 border border-white/10 rounded-xl p-3 text-white outline-none focus:border-indigo-500">
                            </div>
                        </div>

                        <label class="text-[10px] uppercase text-gray-500 ml-2">Task Type</label>
                        <select id="category" class="w-full bg-white/5 border border-white/10 rounded-xl p-4 text-white outline-none focus:border-indigo-500 transition-all">
                            <optgroup label="âœ¨ Spiritual Growth">

                                <option value="ğŸ“– Quran Recitation">ğŸ“– Quran Recitation</option>
                                <option value="ğŸ•Œ Dhuhr Prayer">ğŸ•Œ Dhuhr Prayer</option>
                                <option value="ğŸ•Œ Asr Prayer">ğŸ•Œ Asr Prayer</option>
                                <option value="ğŸ•Œ Maghrib Prayer">ğŸ•Œ Maghrib Prayer</option>
                                <option value="ğŸ•Œ Isha Prayer">ğŸ•Œ Isha Prayer</option>
                            </optgroup>
                            <optgroup label="ğŸŒ… Morning">
                                <option value="ğŸŒ… Wake Up">ğŸŒ… Wake Up</option>
                                <option value="ğŸ¦· Brush Teeth">ğŸ¦· Brush Teeth</option>
                                <option value="ğŸ’¦ Wash Face">ğŸ’¦ Wash Face</option>
                                <option value="ğŸ‘• Get Dressed">ğŸ‘• Get Dressed</option>
                                <option value="ğŸ³ Breakfast">ğŸ³ Breakfast</option>
                            </optgroup>
                            <optgroup label="ğŸ« School">
                                <option value="ğŸ« Go to School">ğŸ« Go to School</option>
                                <option value="ğŸ“š Class Time">ğŸ“š Class Time</option>
                                <option value="â° Break Time">â° Break Time</option>
                                <option value="ğŸ± School Lunch">ğŸ± Lunch at School</option>
                                <option value="ğŸ  Return Home">ğŸ  Return Home</option>
                            </optgroup>
                            <optgroup label="ğŸ  Home">
                                <option value="ğŸ½ï¸ Lunch">ğŸ½ï¸ Lunch (Home)</option>
                                <option value="ğŸ˜´ Rest Time">ğŸ˜´ Rest Time</option>
                                <option value="âœï¸ Homework">âœï¸ Homework</option>
                                <option value="ğŸ“– Reading / Study">ğŸ“– Reading / Study</option>
                            </optgroup>
                            <optgroup label="âš½ Play & Fun">
                                <option value="âš½ Physical Play">âš½ Physical Play (Cricket / Football)</option>
                                <option value="ğŸš¶ Outdoor Walk">ğŸš¶ Outdoor Walk</option>
                                <option value="ğŸ® Video Games">ğŸ® Video Games (Free Fire / Others)</option>
                                <option value="ğŸ§© Indoor Games">ğŸ§© Free Time / Indoor Games</option>
                            </optgroup>
                            <optgroup label="ğŸŒ™ Night">
                                <option value="ğŸª Snack Time">ğŸª Snack Time</option>
                                <option value="ğŸ‘¨â€ğŸ‘©â€ğŸ‘¦ Family Time">ğŸ‘¨â€ğŸ‘©â€ğŸ‘¦ Family / Social Time</option>
                                <option value="ğŸ› Dinner">ğŸ› Dinner</option>
                                <option value="ğŸ›ï¸ Bed Prep">ğŸ›ï¸ Get Ready for Bed</option>
                                <option value="ğŸŒ™ Sleep">ğŸŒ™ Sleep</option>
                            </optgroup>
                        </select>

                        <button onclick="addTask()" class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-4 rounded-2xl shadow-lg transition-all active:scale-95 mt-4">
                            Add to Timeline
                        </button>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-8">
                <div class="flex justify-between items-center mb-6 px-2">
                    <h2 class="text-2xl font-bold text-white tracking-tight">Today's Protocol</h2>
                    <button onclick="clearAll()" class="text-xs text-gray-600 hover:text-red-500 uppercase font-bold tracking-widest transition-all">Reset Day</button>
                </div>
                <div id="timeline" class="space-y-4"></div>
            </div>
        </div>
    </div>

    <script>
        const quotes = [
            "Tornado, greatness is a choice, not a chance.", "Ali Akbar, the grind never sleeps.", 
            "Don't stop until you're proud.", "Discipline equals freedom.",
            "Work hard in silence, let success be your noise.", "The only limit is your mind.",
            "Average is the enemy.", "Wake up with determination, go to bed with satisfaction.",
            "Success is the sum of small efforts repeated daily.", "Your future self is watching you.",
            "Dream big, work bigger.", "Be the storm.", "Consistency is the king of growth.",
            "One day or Day One. You decide.", "Hard work beats talent when talent doesn't work hard.",
            "The best way to predict the future is to create it.", "Focus on being productive instead of busy.",
            "Tornado Mode: ON.", "Ali Akbar: The legend starts now.", "Master your time, master your life.",
            "No pressure, no diamonds.", "The secret of your future is hidden in your routine.",
            "Rise and grind, Tornado.", "Win the morning, win the day.", "Action is the key to success.",
            "Stay humble, stay focused.", "Everything you want is on the other side of hard work.",
            "Don't wish for it, work for it.", "Your only limit is you.", "Keep going, you're getting closer.",
            "Focus on the goal.", "Results require time and effort.", "Make every second count.",
            "Your habits will build your empire.", "Stop overthinking, start doing.",
            "The pain of discipline is better than the pain of regret.", "Be obsessed with improvement.",
            "Tornado: Level up today.", "Ali Akbar: 1% better every day.", "Hustle in silence.",
            "Your routine is your roadmap.", "Great things take time.", "Believe in the process.",
            "Stay hungry for success.", "Be the best version of yourself.", "Discipline is the bridge to goals.",
            "Control your day or it will control you.", "Work for your dreams.", "Be stronger than your excuses."
        ];

        let tasks = JSON.parse(localStorage.getItem('tornado_v4_clean')) || [];

        function setQuote() {
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
            document.getElementById('motivation').innerText = `"${randomQuote}"`;
        }

        function updateClock() {
            const now = new Date();
            const timeStr = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
            document.getElementById('liveClock').innerText = now.toLocaleTimeString('en-GB');
            
            document.querySelectorAll('.task-card').forEach(card => {
                if (timeStr >= card.dataset.start && timeStr <= card.dataset.end) {
                    card.classList.add('active-glow');
                } else {
                    card.classList.remove('active-glow');
                }
            });
        }

        function renderTasks() {
            const timeline = document.getElementById('timeline');
            timeline.innerHTML = '';
            tasks.sort((a, b) => a.start.localeCompare(b.start));

            if(tasks.length === 0) {
                timeline.innerHTML = `<div class="glass p-20 text-center text-gray-600 border-dashed border-2 border-white/5">Nothing scheduled. Level up your day, Tornado.</div>`;
                return;
            }

            tasks.forEach((t, i) => {
                const div = document.createElement('div');
                div.className = "glass p-6 flex justify-between items-center task-card transition-all duration-500 group";
                div.dataset.start = t.start; div.dataset.end = t.end;
                div.innerHTML = `
                    <div class="flex items-center gap-5">
                        <div class="text-2xl bg-indigo-500/10 h-14 w-14 rounded-2xl flex items-center justify-center border border-indigo-500/20 shadow-inner">
                            ${t.cat.split(' ')[0]}
                        </div>
                        <div>
                            <span class="text-[10px] text-indigo-400 font-bold uppercase tracking-widest">${t.cat.split(' ').slice(1).join(' ')}</span>
                            <h3 class="text-xl font-bold text-white">${t.name || 'Set Protocol'}</h3>
                        </div>
                    </div>
                    <div class="flex items-center gap-6">
                        <div class="text-right">
                            <p class="text-white font-mono text-lg font-bold">${t.start} â€” ${t.end}</p>
                            <p class="text-[10px] text-gray-500 uppercase">Duration</p>
                        </div>
                        <button onclick="deleteTask(${i})" class="text-gray-600 opacity-0 group-hover:opacity-100 transition-all hover:text-red-500">âœ•</button>
                    </div>
                `;
                timeline.appendChild(div);
            });
        }

        function addTask() {
            const name = document.getElementById('taskName').value;
            const start = document.getElementById('startTime').value;
            const end = document.getElementById('endTime').value;
            const cat = document.getElementById('category').value;
            if(!start || !end) { alert("Please set a time range."); return; }
            
            tasks.push({ name, start, end, cat });
            localStorage.setItem('tornado_v4_clean', JSON.stringify(tasks));
            document.getElementById('taskName').value = '';
            renderTasks();
        }

        function deleteTask(i) {
            tasks.splice(i, 1);
            localStorage.setItem('tornado_v4_clean', JSON.stringify(tasks));
            renderTasks();
        }

        function clearAll() { if(confirm("Clear all tasks for today?")) { tasks = []; localStorage.removeItem('tornado_v4_clean'); renderTasks(); } }

        setQuote();
        setInterval(updateClock, 1000);
        renderTasks();
    </script>
</body>
</html>
